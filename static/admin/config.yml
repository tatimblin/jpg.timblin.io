backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_library:
  name: cloudinary
  config:
    cloud_name: jpg-timblin-io
    api_key: 896997775133284
public_folder: "/images/uploads"
collections:
  - name: "collection" # Used in routes, e.g., /admin/collections/blog
    label: "Collection" # Used in the UI
    folder: "content/collections" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: "json"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "collection"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Region", name: "region", widget: "string"}
      - {label: "Camera", name: "camera", widget: "string"}
      - {label: "Style", name: "style", widget: "string"}
      - label: "Facts"
        name: "facts"
        widget: "list"
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields: 
          - {label: "Image", name: "url", widget: "image"}
          - {label: "Description", name: "alt", widget: "string"}